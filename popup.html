<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD to LKR Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>USD to LKR Converter</h1>
    </div>
    
    <div class="converter">
      <div class="input-group">
        <label for="usd">USD</label>
        <input type="number" id="usd" placeholder="Enter USD amount">
      </div>
      
      <div class="arrow">â†“</div>
      
      <div class="result-group">
        <label>LKR</label>
        <div id="lkr" class="result">0.00</div>
      </div>
    </div>

    <div class="rate-info">
      <p>Exchange Rate: <span id="rate">Loading...</span></p>
      <p class="update-time" id="lastUpdate">Last updated: --</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
